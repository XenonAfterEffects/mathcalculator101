    <title>MathCalculator - Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Panel -->
    <div class="panel">
        <button class="panel-btn" data-page="Home">Home</button>

    <div class="app-grid">

            <button id="fullscreenGameplay">Fullscreen</button>
        </div>
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>

</html>
