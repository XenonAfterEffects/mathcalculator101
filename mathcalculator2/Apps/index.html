<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCalculator - Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Panel -->
    <div class="panel">
        <button class="panel-btn" data-page="Home">Home</button>
        <button class="panel-btn" data-page="Games">Games</button>
        <button class="panel-btn" data-page="Apps">Apps</button>
        <button class="panel-btn" data-page="Tv&Movies">Tv/Movies</button>
    </div>

    <!-- Apps Grid -->
    <div class="app-grid">
        <div class="app-card app-1" onclick="openGameplay('')">
            <img src="AppImages/app1.png">
        </div>
        <div class="app-card app-2" onclick="openGameplay('')">
            <img src="AppImages/app2.png">
        </div>
        <div class="app-card app-3" onclick="openGameplay('')">
            <img src="AppImages/app3.png">
        </div>
        <div class="app-card app-4" onclick="openGameplay('')">
            <img src="AppImages/app4.png">
        </div>
        <div class="app-card app-5" onclick="openGameplay('')">
            <img src="AppImages/app5.png">
        </div>
        <div class="app-card app-6" onclick="openGameplay('')">
            <img src="AppImages/app6.png">
        </div>
        <div class="app-card app-7" onclick="openGameplay('')">
            <img src="AppImages/app7.png">
        </div>
        <div class="app-card app-8" onclick="openGameplay('')">
            <img src="AppImages/app8.png">
        </div>
        <div class="app-card app-9" onclick="openGameplay('')">
            <img src="AppImages/app9.png">
        </div>
        <div class="app-card app-10" onclick="openGameplay('')">
            <img src="AppImages/app10.png">
        </div>
    </div>

    <!-- Gameplay Overlay -->
    <div id="gameplay" class="gameplay-overlay">
        <div class="overlay-controls">
            <button id="closeGameplay">Close</button>
            <button id="fullscreenGameplay">Fullscreen</button>
        </div>
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
