<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCalculator</title> <!-- Change title per page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Panel -->
    <div class="panel">
        <button class="panel-btn" data-page="Home">Home</button>
        <button class="panel-btn" data-page="Games">Games</button>
        <button class="panel-btn" data-page="Apps">Apps</button>
        <button class="panel-btn" data-page="Tv&Movies">Tv/Movies</button>
    </div>

    <div class="app-grid">
        <!-- 100 Empty Game Placeholders -->
        <div class="app-card app-1" onclick="openGameplay('')"></div>
        <div class="app-card app-2"></div>
        <div class="app-card app-3"></div>
        <div class="app-card app-4"></div>
        <div class="app-card app-5"></div>
        <div class="app-card app-6"></div>
        <div class="app-card app-7"></div>
        <div class="app-card app-8"></div>
        <div class="app-card app-9"></div>
        <div class="app-card app-10"></div>
    </div>
    <!-- Gameplay Overlay -->
    <div id="gameplay" class="gameplay-overlay">
        <div class="overlay-controls">
            <button id="closeGameplay">Close</button>
            <button id="fullscreenGameplay">Fullscreen</button>
        </div>
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>


    <div class="app-grid">
    <!-- 10 Game Placeholders with images inside -->
        <div class="app-card app-1" onclick="openGameplay('')">
            <img src="appimages/app1.png" alt="App 1">
        </div>
        <div class="app-card app-2">
            <img src="appimages/app2.png" alt="App 2">
        </div>
        <div class="app-card app-3">
            <img src="appimages/app3.png" alt="App 3">
        </div>
        <div class="app-card app-4">
            <img src="appimages/app4.png" alt="App 4">
        </div>
        <div class="app-card app-5">
            <img src="appimages/app5.png" alt="App 5">
        </div>
        <div class="app-card app-6">
            <img src="appimages/app6.png" alt="App 6">
        </div>
        <div class="app-card app-7">
            <img src="appimages/app7.png" alt="App 7">
        </div>
        <div class="app-card app-8">
            <img src="appimages/app8.png" alt="App 8">
        </div>
        <div class="app-card app-9">
            <img src="appimages/app9.png" alt="App 9">
        </div>
        <div class="app-card app-10">
            <img src="appimages/app10.png" alt="App 10">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
